{% extends "base.html" %}

{% block title %}
   Login
{% endblock %}

{% block content %}

<form action="" method="post">
    {% csrf_token %}
  <div class="form-group">
    <label for="login_input">Login</label>
    <input type="text" name="user_name" required class="form-control" id="login_input" placeholder="Enter login">
  </div>
  <div class="form-group">
    <label for="password_input">Password</label>
    <input type="password" name="password" required class="form-control" id="password_input" placeholder="Enter password">
  </div>
  <button type="submit" class="btn btn-primary btn-sm">Submit</button>
</form>
{% endblock %}

{% extends "base.html" %}

{% block title %}
Registration
{% endblock %}

{% block content %}

<form action="" method="post">
    {% csrf_token %}

    <div class="form-group">
        <label for="login_input">Login</label>
        <input type="text" name="login" required class="form-control" id="login_input" placeholder="Enter login">
    </div>
    <div class="form-group">
        <label for="password_input1">Password</label>
        <input type="password" name="pass1" required class="form-control" id="password_input1"
               placeholder="Enter password">
    </div>
    <div class="form-group">
        <label for="password_input2">Confirm password</label>
        <input type="password" name="pass2" required class="form-control" id="password_input2"
               placeholder="Confirm password">
    </div>
    <button type="submit" class="btn btn-primary btn-sm">SignUp</button>


</form>

{% endblock %}
